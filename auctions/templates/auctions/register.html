{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        <div class="row row-content">
            <h2>Register</h2>
        </div>
        <div class="row row-content">
            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
        </div>
        <form action="{% url 'register' %}" method="post" class="mt-2 mb-2">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" autocomplete="off">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
    

    

{% endblock %}
