{% extends "auctions/layout.html" %}

{% block body %}
    <div class="container">
        <div class="row row-content">
            <h2>Login</h2>
        </div>
        <div class="row row-content">
            {% if message %}
                <div>{{ message }}</div>
            {% endif %}
        </div>
        <form action="{% url 'login' %}" method="post" class="mt-2 mb-2">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username"  autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password"  autocomplete="off">
                </div>
                <input class="btn btn-primary" type="submit" value="Login">
            </form>
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
    

    

{% endblock %}
